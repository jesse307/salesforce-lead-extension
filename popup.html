<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #1a1a1a;
    }
    .description {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #0066cc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      background: #0052a3;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .loader {
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Lead Capture</h1>
  <div class="description">
    Automatically captures, parses, and creates a lead from this page
  </div>
  <button id="captureBtn">Capture & Create Lead</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
